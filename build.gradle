plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.23'
}

group 'kotlin-in-action'
version '1.0-SNAPSHOT'


apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

sourceSets {
    main.kotlin.srcDirs += 'src'
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(17)
}